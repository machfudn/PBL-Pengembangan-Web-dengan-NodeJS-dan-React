<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kontak - Goodlife Kitchen</title>
	<link rel="icon" type="image/x-icon" href="img/logo.png">
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="kontak">
	<!-- Header -->
	<header>
		<img src="img/logo.png" alt="Logo Goodlife Kitchen">
		<h1>Goodlife Kitchen</h1>
		<p class="italic">Hidup lebih sehat, rasa tetap nikmat</p>
		<!-- Navigasi -->
		<nav class="spacing">
			<a href="index.html">Beranda</a>
			<a href="menu.html">Menu</a>
			<a href="kontak.html">Kontak</a>
		</nav>
	</header>
	<!-- Konten Utama -->
	<main>
		<h2 class="judul-kontak">Hubungi Kami</h2>
		<h3 class="subjudul-kontak">Formulir Kontak</h3>
		<form action="#" method="post">
			<!-- Nama -->
			<label for="nama">Nama Lengkap:</label><br>
			<input type="text" name="nama" id="nama"><br><br>
			<!-- Email -->
			<label for="email">Email:</label><br>
			<input type="email" name="email" id="email"><br><br>
			<!-- Pesan -->
			<label for="pesan">Pesan:</label><br>
			<textarea name="pesan" id="pesan" cols="30" rows="5"></textarea>
			<br><br>
			<!-- Tombol -->
			<input type="submit" value="Kirim">
		</form>
		<!-- Lokasi -->
		<div class="lokasi">
			<p class="garis-tengah">
				<span>Jl. Sehat No.1</span>
				<span>Telp: (021) 1234-5678</span>
				<span>Buka 08:00 - 20:00</span>
			</p>
			<p class="spacing">
				<a href="#">Instagram </a>
				<a href="#">Whatsapp</a>
			</p>
			<p>Terima kasih telah memilih makan sehat</p>
		</div>
	</main>
	<!-- Footer -->
	<footer>
		<p>&copy; 2025 Goodlife Kitchen. All rights reserved.</p>
	</footer>
</body>

</html>
